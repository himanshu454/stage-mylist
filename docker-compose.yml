version: "3.8"

services:
  # MongoDB Database Service
  mongodb:
    image: mongo:7.0
    container_name: stage-mylist-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ott_stage
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stage-mylist-network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: stage-mylist-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - stage-mylist-network

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stage-mylist-app
    restart: unless-stopped
    ports:
      - "${PORT:-4000}:4000"
    environment:
      PORT: ${PORT:-4000}
      MONGO_URI: mongodb://mongodb:27017/ott_stage
      REDIS_URL: redis://redis:6379
      MYLIST_CACHE_TTL_SECONDS: ${MYLIST_CACHE_TTL_SECONDS:-60}
      MYLIST_MAX_LIMIT: ${MYLIST_MAX_LIMIT:-100}
      MYLIST_DEFAULT_LIMIT: ${MYLIST_DEFAULT_LIMIT:-20}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stage-mylist-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  stage-mylist-network:
    driver: bridge
